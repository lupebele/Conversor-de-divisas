<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversor de Divisas</title>
    <link rel="shortcut icon" href="./img/favicon.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">  
</head>
<body>
    <div id="principal" class="container conten-primary">
        <div class="imgcontainer">
            <img src="./img/converterimg.png" alt="avatar" class="avatar py-2">
        </div>
        <h2 class="text-center">Conversor de Divisas</h2>
        <p class="text-center">Valor de las divisas con fecha de 3 de Octubre de 2021</p>
        <div id="" class="row justify-content-center">
            <form class="col-10 col-md-8" id="formulario">
                <div class="container text-center py-2 col-md-8">
                    <input id="cantidad" class="form-control text-center" type="text"
                        placeholder="Indica la cantidad de dinero a convertir" required>
                </div>
                <div class="formulario-conversor row">
                    <div class="form-group col-12 col-md-4">
                        <select id="divisa" class="form-control"></select>
                    </div>
                    <div class="form-group col-12 col-md-4">
                        <select id="divisaCambio" class="form-control"></select>
                    </div>
                    <div class="form-group col-12 col-md-4">
                        <button type="submit" class="btn" onchange="conversor()">Convertir</button>
                    </div>
                </div>
                <div class="row">
                    <div class="container text-center py-3 col-md-8" id="resultado">
                        <input type="text" id="result" class="form-control text-center" disabled></input>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
<footer>
    <h6>Lupebele</h6>
</footer>
</html>
